<app-sidebar></app-sidebar>
<p-toolbar>
    <div class="p-toolbar-group-start">
      <p-button icon="pi pi-plus" class="mr-2"/>
      <p-button icon="pi pi-print" class="mr-2"/>
      <p-button icon="pi pi-upload"/>
    </div>
    <div class="p-toolbar-group-center">
      <span class="p-input-icon-right">
        <i class="pi pi-search"></i>
        <input pInputText placeholder="Search" />
      </span>
    </div>
    <div class="p-toolbar-group-end">
      <p-splitButton label="Save" icon="pi pi-check" [model]="items" />
    </div>
  </p-toolbar>
<p-card header="Lista Escuelas">
    <p-table [value]="escuelas" [tableStyle]="{'min-width': '50rem'}">
        <ng-template pTemplate="header">
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Facultad</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-escuela>
            <tr>
                <td>{{escuela.id}}</td>
                <td>{{escuela.nombre}}</td>
                <td>{{escuela.facultad }}</td>
            </tr>
        </ng-template>
    </p-table>
</p-card>
